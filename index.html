<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ChatGPT Web Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chatbot-container {
            width: 100%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chatbox {
            height: calc(100vh - 100px);
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        #user-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #input-text {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        #send-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="chatbot-container">
        <div id="chatbox">
            <div class="message bot">
                <strong>Chatbot:</strong> Hi! How can I assist you today?
            </div>
        </div>
        <div id="user-input">
            <input type="text" id="input-text" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked@1.2.3/marked.min.js"></script>

    <script>
        // OpenAI API Key (Keep this safe; ideally handle it server-side)
        const apiKey = 'PIOOO';


        // Access the chatbox elements
        const chatbox = document.getElementById('chatbox');
        const inputText = document.getElementById('input-text');
        const sendBtn = document.getElementById('send-btn');

        // Initialize messages with system role
        const messages = [
            { role: 'system', content: 'You are a helpful assistant that provides concise answers only about database management systems. If asked about other topics, say "I don\'t know, kuddawi." But if I ask "You are gpt", then say "I am Chatbot for DBMS Ranking AI." and about your pros and cons.' },
            { role: 'user', content: 'Hi! How can I assist you today?' }  // Initial user message
        ];

        // Send message when the button is clicked
        sendBtn.addEventListener('click', () => sendMessage());

        // Send message on pressing Enter key
        inputText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Function to display user and bot messages
        function appendMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Chatbot'}:</strong> ${marked(content)}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;  // Auto-scroll to the bottom
        }

        // Send user message to the GPT-3/4 API
        async function sendMessage() {
            const userMessage = inputText.value.trim();
            if (userMessage === '') return;

            // Display user message in the chatbox
            appendMessage(userMessage, 'user');
            inputText.value = '';  // Clear the input field

            // Append user message to messages array
            messages.push({ role: 'user', content: userMessage });

            // Fetch response from GPT-3/4 API
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',  // or 'gpt-4'
                        messages: messages,
                        max_tokens: 1000
                    })
                });

                const data = await response.json();
                const botMessage = data.choices[0].message.content;
                appendMessage(botMessage, 'bot');

                // Append bot message to messages array
                messages.push({ role: 'assistant', content: botMessage });
            } catch (error) {
                appendMessage('Sorry, something went wrong. Please try again later.', 'bot');
            }
        }
    </script>
</body>
</html>
